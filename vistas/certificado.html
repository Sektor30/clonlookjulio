<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
               body {
            background-color: #eef2f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .certificate-container {
            position: relative;
            background: linear-gradient(135deg, #ffffff, #f9f9f9);
            border: 3px solid #1a73e8;
            border-radius: 15px;
            padding: 30px;
            width: 800px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .certificate-header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1a73e8;
        }
        .certificate-body {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #333;
        }
        .certificate-name {
            font-size: 2rem;
            font-weight: bold;
            margin: 25px 0;
            color: #2c3e50;
        }
        .certificate-logo {
            width: 120px;
            height: 120px;
            margin-top: 20px;
        }
        .form-container {
            margin-top: 30px;
            text-align: center;
        }
        .btn-primary {
            background-color: #1a73e8;
            border-color: #1a73e8;
            font-size: 1rem;
        }
        .btn-primary:hover {
            background-color: #1558b3;
            border-color: #1558b3;
        }
        .certificate-decoration {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #1a73e8;
            border-radius: 50%;
        }
        .circle-top-left {
            top: -30px;
            left: -30px;
        }
        .circle-top-right {
            top: -30px;
            right: -30px;
        }
        .circle-bottom-left {
            bottom: -30px;
            left: -30px;
        }
        .circle-bottom-right {
            bottom: -30px;
            right: -30px;
        }
        .square-decor {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #1558b3;
        }
        .square-top-center {
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
        }
        .square-bottom-center {
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="certificate-container" id="certificate">
        <div class="certificate-decoration circle-top-left"></div>
        <div class="certificate-decoration circle-top-right"></div>
        <div class="certificate-decoration circle-bottom-left"></div>
        <div class="certificate-decoration circle-bottom-right"></div>
        <div class="certificate-decoration square-decor square-top-center"></div>
        <div class="certificate-decoration square-decor square-bottom-center"></div>
        <div class="certificate-header">Certificado de Reconocimiento</div>
        <div class="certificate-body">
            Se otorga el presente certificado a:
        </div>
        <div class="certificate-name" id="name-display">[Nombre]</div>
        <div class="certificate-body">
            En reconocimiento a su destacado desempeño y dedicación.
        </div>
        <img src="../assets/chooj-ico.png" alt="Logo" class="certificate-logo">
    </div>
    <div class="form-container">
        <input type="text" id="name-input" class="form-control w-50 mx-auto" placeholder="Ingresa tu nombre aquí">
        <button class="btn btn-primary mt-3" onclick="downloadCertificate()">
            <i class="bi bi-download"></i> Descargar Certificado
        </button>
    </div>
    <script src="../js/certificado.js"></script>
</body>
</html>
